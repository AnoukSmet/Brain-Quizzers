<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<title>My Trivia</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 id="page-title">Welcome to my Trivia Game</h1>
                </div>
         </div>
        </div>
    </header>
    <section> 
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p id="score-container">Your score is: <span id="score"></span></p>
                    <p id="question-container">Question: <span id="questionCounter"></span></p>
                </div>
                <div class="col-12">
                    <h2 id="question"></h2>  
                </div>  
                <div class="col-12">
                    <div id="left">
                    <p class="choices" data-number="1"></p>
                    <p class="choices" data-number="2"></p>
                    </div>
                    <div id="right">
                    <p class="choices" data-number="3"></p>
                    <p class="choices" data-number="4"></p>
                    </div>
                </div>
                <div class="col-12">
                <p id="wrong-answer-feedback"></p>
                </div>
                <div class="col-12 buttons">
                    <a href="index.html">End game</a>
                </div>
            </div>
        </div>
    </section>
<script src="assets/js/game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
