<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Trivia Game, Category: books, films, music, art, tv, movies, video games, entertainment, science, nature, mythology, sports">
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/faviconsfavicon-16x16.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" type = "text/css" href="assets/css/style.css">
<title>Brain Quizzers</title>
</head>
<body id="background-image">

    <div id="loader-container">
        <div id="loader" class="hide"></div>
    </div>

<!-- Welcome Section -->
    <section class="container" id="welcome">
        <div class="row">
            <div class="col-12">
                <h1 class="page-title">Welcome to Brain Quizzers!</h1>
            </div>
            <div class="col-12" id="category-container">
                <h2 id="category-title">Choose your category</h2>
                <select id="category" aria-label="category">
                    <option value="" disabled selected>Please select your category</option>
                </select>
            </div>
            <div class="col-12 button-container">
                <button id="submitCategory" class="buttons">Play Game</button>
            </div>
            <div>
                <p id="error-message"></p>
            </div>
        </div>
    </section>

<!-- Game Section-->

    <section> 
        <div id="game" class="container hide">
            <div class="row ">
            <div class="col-12">
                <h2 class="page-title">Brain Quizzers</h2>
            </div>
            <div class="col-12" id="score-container">
                <p id="score-text">Your score is: <span id="score"></span></p>        
            </div>
            <div class="col-12">
                <div id="myBar">
                    <div id="myBarProgress">
                        <span id="questionCounter"></span>
                    </div>
                </div>
                 <h2 id="question"></h2>  
            </div>  
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <p class="choices" data-number="1"></p>
                        <p class="choices" data-number="2"></p>
                    </div>
                    <div class="col-12 col-lg-6">
                        <p class="choices" data-number="3"></p>
                        <p class="choices" data-number="4"></p>
                    </div>
               </div>
            </div>
            <div class="col-12" id="feedback-container">
                <p id="incorrect-answer" class="hide"></p>
                <p id="correct-answer" class="hide"></p>
            </div>
            <div class="col-12 button-container">
                <button class="buttons" id="end-game">Restart game</button>
            </div>
        </div>
        </div>
    </section> 

<!-- Endscreen -->
    <section id="endscreen" class="container hide">
        <div class="row">
            <div class="col-12">
                <h2 class="page-title">Brain Quizzers</h2>
            </div>
            <div class="col-12 col-lg-6 offset-lg-3">
                <p id="end-message"></p>
                <p id="total-score">Your total score is: <span id="endscore"></span></p>
            </div>
            <div class="col-12 button-container">
                <button id="play-again" class="buttons">Play again!</button>
            </div>
        </div>
    </section>

<!-- Link to javascript file -->    
<script src="assets/js/game.js"></script>
</body>
</html>
